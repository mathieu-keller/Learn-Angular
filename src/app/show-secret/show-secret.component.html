<button (click)="isVisable = !isVisable">{{ isVisable ? 'hide' : 'show' }}</button>
<p *ngIf="isVisable">This is my secret secret</p>
<li *ngFor="let log of logs; index as i" [ngStyle]="{backgroundColor: i>=4?'blue':'white'}"
    [ngClass]="{textColor:i >=4}">counter: {{ i + 1 }} clicked on {{ log.timestamp.toLocaleString() }}
</li>
